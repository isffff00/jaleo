<!DOCTYPE html>
<html>
  <head lang='es'>
    <meta charset='utf-8'>
    <title>Jaleo App</title>
    <meta content='Jaleo – Videoclub de Strea%ming Online' name='description'>
    <meta content='Ramsés Cabello' name='author'>
    <!-- favicons -->
    <link href='img/favicon.ico' rel='icon' type='image/x-icon'>
    <link href='touch-icon-iphone.png' rel='apple-touch-icon'>
    <link href='touch-icon-ipad.png' rel='apple-touch-icon' sizes='76x76'>
    <link href='touch-icon-iphone-retina.png' rel='apple-touch-icon' sizes='120x120'>
    <link href='touch-icon-ipad-retina.png' rel='apple-touch-icon' sizes='152x152'>
    <link href='stylesheets/index.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- skip to content -->
    <a href='#main' id='skiptocontent'>Skip to content</a>
    <!-- main navigation & logo -->
    <header>
      <div class='row'>
        <div class='wrapper'>
          <div class='logo'>
            <a class='logo' href='#'>Jaleo</a>
          </div>
          <nav>
            <ul>
              <li>
                <a href='#'>Películas</a>
              </li>
              <li>
                <a href='#'>Series</a>
              </li>
              <li>
                <a href='#'>Explora</a>
              </li>
              <li>
                <a href='#'>Iniciar Sesión</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- hero banner -->
    <section class='hero'>
      <div class='row'>
        <div class='hero-controls'>
          <a href='#'>anterior</a>
          <a href='#'>siguiente</a>
        </div>
      </div>
      <div class='hero-information'>
        <div class='row'>
          <div class='large-6 columns'>
            <h1>Los Vengadores: La Era de Ultrón</h1>
          </div>
          <!-- movie details -->
          <div class='large-2 columns'>
            <ul itemscope itemtype='http://schema.org/Movie'>
              <li>
                <time datetime='2015'>2015</time>
              </li>
              <li>
                <span itemprop='rating'><abbr title="Para mayores de">+</abbr>18</span>
              </li>
              <li>
                <span itemprop='quality'><abbr title="High Definition" lang='en'>HD</abbr></span>
              </li>
              <li>
                <time datetime='PT1H30M'>1<abbr title="horas">h</abbr> 30<abbr title="minutos">min</abbr></time>
              </li>
              <li>
                <span itemprop='score'>4 de 5 estrellas</span>
              </li>
            </ul>
          </div>
          <a class='large-2 columns secondary-button' href='#'>Más Info</a>
          <a class='large-2 columns primary-button' href='#'>
            <span>Ver Ahora</span>
            <span>2,95€</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
